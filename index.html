<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GSAP Scroll Animations</title>
</head>
<body>

<div class="box"></div>

<script src="src/lib/gsap.min.js"></script>
<script src="src/lib/ScrollTrigger.min.js"></script>

<script>
// GSAP scroll animation
gsap.registerPlugin(ScrollTrigger);

gsap.to(".box", {
  x: 100,
  opacity: 1,

  scrollTrigger: {
    trigger: ".box",
    start: "top 40%", // Start animation when the top of the element is 80% in view
    end: "bottom 20%", // End animation when the bottom of the element is 20% in view
    scrub: true, // Smoothly transitions the animation as you scroll
    markers: true // Show markers for debug
  }
});
</script>

<style>

    body{
        height:200vh;
    }


.box {
  margin-top: 200vh; /* Create space for scrolling */

  width: 100px;
  height: 100px;
  background-color: red;
  opacity: 0;
}
</style>

<div class="box">df</div>

</body>
</html>
